<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coolest Portfolio Ever</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #090909);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(90deg, #0ff, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 3rem;
      font-weight: bold;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      width: 100vw;
      position: relative;
      height: 400px;
      margin-top: 2rem;
    }
    .carousel-track {
      display: flex;
      transition: transform 1s ease-in-out;
    }
    .carousel-slide {
      min-width: 100vw;
      height: 400px;
    }
    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8);
    }
    .ring {
      width: 300px;
      height: 300px;
      border: 4px solid transparent;
      border-radius: 50%;
      background: conic-gradient(#0ff, #f0f, #0ff);
      animation: spin 8s linear infinite;
      position: absolute;
      top: -100px;
      right: -100px;
      z-index: -1;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .projects {
      padding: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .project-card {
      background: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #0ff8;
      transition: transform 0.3s ease;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="ring"></div>
  <header>
    Welcome to the Coolest Portfolio Ever
  </header>

  <section class="carousel">
    <div class="carousel-track" id="track">
      <div class="carousel-slide"><img src="https://source.unsplash.com/1600x400/?space,galaxy" alt="Slide 1" /></div>
      <div class="carousel-slide"><img src="https://source.unsplash.com/1600x400/?tech,futuristic" alt="Slide 2" /></div>
      <div class="carousel-slide"><img src="https://source.unsplash.com/1600x400/?cyberpunk,neon" alt="Slide 3" /></div>
    </div>
  </section>

  <section class="projects">
    <div class="project-card">
      <h2>Project One</h2>
      <p>Amazing project using futuristic tech and design.</p>
    </div>
    <div class="project-card">
      <h2>Project Two</h2>
      <p>This project glows with style and innovation.</p>
    </div>
    <div class="project-card">
      <h2>Project Three</h2>
      <p>A beautiful blend of visuals and interaction.</p>
    </div>
  </section>

  <footer class="footer">
    Designed with ❤️ by You · 2025
  </footer>

  <script>
    const track = document.getElementById("track");
    let index = 0;

    setInterval(() => {
      index = (index + 1) % 3;
      track.style.transform = `translateX(-${index * 100}vw)`;
    }, 4000);
  </script>
</body>
</html>
